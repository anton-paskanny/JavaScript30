<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  Enter a cheatcode to see awesome unicorns and rainbows.
  <script>
    const secret = "test";
    const sequence = [];

    window.addEventListener('keyup', e => {
      sequence.length === secret.length && sequence.shift();
      sequence.push(e.key);
      console.log(sequence);
      sequence.join('') === secret && cornify_add();
    });

  </script>
</body>
</html>
